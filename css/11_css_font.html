        <!-- 절대 값 : xx-small, x-small, medium, large, x-large, xx-large -->
        <!-- 상대 값: larger, smaller -->
        <!-- 길이 값 : em(부모 요소의 폰트 크기를 기준), rem(루트 요소의 크기 기준)

        <!-- 퍼센트(백분율 값) -->
        <!-- 대부분 브라우저는 폰트 크기의 기본값으로 12pt=16px=1me=100% -->
        <!-- 부모는 18px -->
        <!-- 자식은 0.5em > 9px -->
        <p style="font-size: 10px">font-size:10px</p>
        <p style="font-size: 8pt">font-size:8pt</p>
        <p style="font-size: 1em">font-size:1em</p>
        <!-- 스마트폰에서 마음대로 큰 px을 사용하면 안된다. -->

          하므로 em, rem단위가 적절하다 (크기에 제한이 있기 때문에) -->
        <div style="font-size: 20px">
