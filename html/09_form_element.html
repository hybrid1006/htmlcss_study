<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="">
            <div>
                <label for="email">이메일</label>
                <input type="email" id="email" />
            </div>
            <div>
                <label for="pw">비밀번호</label>
                <input type="password" id="pw" />
            </div>
            <button>로그인</button>
        </form>
        <input type="color" name="" id="" />
        <input type="date" name="" id="dateId" />

        <input type="datetime-local" name="" id="localId" />
        <input type="month" name="" id="monthId" />
        <form action="">
            <input type="tel" name="tel" id="tel_" pattern="^010-\d{4}-\d{4}$" />
            <button type="submit">submit</button>
        </form>
        <input type="time" id="_time" />
        <input type="url" name="" id="_url" />
        <input type="search" name="" id="" />
    </body>
</html>
